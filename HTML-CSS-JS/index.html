<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Music Player</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- Song List Section -->
            <div class="col-md-6">
                <h3>Song List</h3>
                <ul class="list-group" id="songList">
                    <!-- Dynamically populated -->
                </ul>
            </div>

            <!-- Player Section -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <img id="coverArt" src="covers/1.jpg" alt="Cover Art" class="img-fluid mb-3" style="max-height: 200px;">
                        <h4 id="currentSongName">No Song Playing</h4>
                        <input type="range" id="progressBar" class="form-range my-3" min="0" max="100" value="0">
                        <div class="controls">
                            <button id="prev" class="btn btn-secondary"><i class="fas fa-backward"></i></button>
                            <button id="playPause" class="btn btn-primary"><i class="fas fa-play"></i></button>
                            <button id="next" class="btn btn-secondary"><i class="fas fa-forward"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        &copy; 2024 Music Player Application
    </footer>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
